<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more on css</title>

    <style>
        /* Q3-------> */

        nav {
            background-color: #e4ed86;
            padding: 20px;
        }
        a:hover {
            color: #ffa500;
        }
        a {
            margin-left: 20px;
            margin-right: 20px;
        }

        .nav1 {
            border-style: solid;
        }
        .nav2 {
            border-style: dotted;
        }
        .nav3 {
            border-style: double;
        }
        .nav4 {
            border-style: ridge;
        }
        .nav5 {
            border-style: inset;
        }

        /* Q4 -------->*/

        img {
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <!-- Q3 -->
    <h2>Q3</h2>

    <nav>
        <a href="Home" class="nav1">Home</a>
        <a href="About us" class="nav2">About Us</a>
        <a href="Contact" class="nav3">Contact</a>
        <a href="Blog" class="nav4">Blog</a>
        <a href="Login" class="nav5">Login</a>
    </nav>

    <br>
    <hr>

    <!-- Q4 -->
    <h2>Q4.</h2>

    <img src="https://starsunfolded.com/wp-content/uploads/2022/12/Alakh-Pandey.jpg" alt="pw" >

    <br>
    <hr>

   
</body>
</html>
